{% extends 'main.html' %}

{% block content %}
<style>
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-container form {
        display: flex;
        flex-direction: column;
        width: 300px;
        margin-top: 10px;
    }

    .form-container form label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-container form input[type="text"],
    .form-container form input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .form-container form input[type="submit"] {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container form input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="form-container">
    <form method="POST" action="">
        {% csrf_token %}

        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" placeholder="Enter Username" required />

        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" placeholder="Enter Password" required />

        <input type="submit" value="Login" />
    </form>
</div>

<div class="form-container">
    <form method="POST" action="">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" placeholder="Enter Username" required />

        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" placeholder="Enter Email" required />

        <label for="id_password1">Password:</label>
        <input type="password" id="id_password1" name="password1" placeholder="Enter Password" required />

        <label for="id_password2">Confirm Password:</label>
        <input type="password" id="id_password2" name="password2" placeholder="Confirm Password" required />

        <input type="submit" value="Register" />
    </form>
</div>
{% endblock content %}
